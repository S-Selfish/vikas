<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">

    <title>Quiz Project</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-box" id="quiz">
            <div class="quiz-header">
                <h3 id="question_number">

                </h3>
                <h2 id="question">
                    Question
                </h2>
                <ul>
                    <li id="li1" class="li">
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"> 1
                        </label>
                    </li>
                    <li id="li2" class="li">
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">2
                        </label>
                    </li>
                    <li id="li3" class="li">
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">3
                        </label>
                    </li>
                    <li id="li4" class="li">
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">4

                        </label>
                    </li>
                    <li id="li5" class="li">
                        <input type="radio" name="answer" id="e" class="answer">
                        <label for="e" id="e_text">5

                        </label>
                    </li>
                </ul>
                
            </div>
            <button id="submit" class="good_btn">Ответить!</button>
        </div>

    </div>

    <button class="leave-page good_btn">
        Настройки
    </button>
    <script src="tests/history.js"></script>
    <script src="tests/pedagogics.js"></script>
    <script src="tests/psycho.js"></script>
    <script src="js/subject_init.js"></script>
    <script src="js/keyboard_interface.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
